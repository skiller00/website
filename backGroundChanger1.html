<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            width: 100%;
            height: 100%;
            text-align: center;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <input id ="myInput"   type ="text">
    <button onclick="myFunction()"> click me </button>
    <script>
        var myInput= document.getElementById("myInput")
        function myFunction(){
            document.body.style.backgroundColor=myInput.value
        }
    </script>
</body>
</html>
